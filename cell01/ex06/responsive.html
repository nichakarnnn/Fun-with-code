<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border: 1px solid black;
            text-align: center;
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: #b8c480;">
                First cell (Responsive)
            </td>
            <td style="background-color: #f4b4a0;">
                Second cell (Responsive)
            </td>
        </tr>
    </table>

</body>
</html>
