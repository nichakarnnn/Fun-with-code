<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #b8c480;">
                First cell
            </td>
            <td style="background-color: #f4b4a0;">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
