<!DOCTYPE html>
<html>
<head>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon" onclick="grow()" onmouseleave="shrink()"></div>

    <script>
        let size = 200;
        const colors = ['red', 'green', 'blue'];
        let colorIdx = 0;

        function grow() {
            const ball = document.getElementById('balloon');
            size += 10;
            if (size > 420) size = 200;
            
            colorIdx = (colorIdx + 1) % 3;
            updateBalloon(ball);
        }

        function shrink() {
            const ball = document.getElementById('balloon');
            if (size > 200) size -= 5;
            
            colorIdx = (colorIdx - 1 + 3) % 3;
            updateBalloon(ball);
        }

        function updateBalloon(el) {
            el.style.width = size + 'px';
            el.style.height = size + 'px';
            el.style.backgroundColor = colors[colorIdx];
        }
    </script>
</body>
</html>
