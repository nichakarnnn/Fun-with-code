<!DOCTYPE html>
<html>
<head>
    <title>It's over 9000 - jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div style="display: flex; gap: 10px;">
        <input type="text" id="leftMember">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightMember">
        <input type="submit" id="submitBtn" value="Try me!">
    </div>

    <script>
        $(document).ready(function() {
            setInterval(function() {
                alert('Please, use me...');
            }, 30000);

            $('#submitBtn').click(function() {
                const leftStr = $('#leftMember').val();
                const rightStr = $('#rightMember').val();
                const op = $('#operator').val();

                if (!isPositiveInteger(leftStr) || !isPositiveInteger(rightStr)) {
                    alert('Error :(');
                    return;
                }

                const n1 = Number(leftStr);
                const n2 = Number(rightStr);
                let result;

                if ((op === '/' || op === '%') && n2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                switch (op) {
                    case '+': result = n1 + n2; break;
                    case '-': result = n1 - n2; break;
                    case '*': result = n1 * n2; break;
                    case '/': result = n1 / n2; break;
                    case '%': result = n1 % n2; break;
                }

                alert(result);
                console.log(result);
            });

            function isPositiveInteger(str) {
                return /^\d+$/.test(str.trim());
            }
        });
    </script>
</body>
</html>
